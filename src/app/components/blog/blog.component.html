<h1>Technology Blogs</h1>
<button mat-raised-button (click)="openDialog('300ms', '500ms',null, 'Add Blog')">Add a Blog</button>
<mat-card *ngFor="let item of blogList">
    <mat-card-header>
        <h1>{{item.title}}</h1>
        <div style="text-align: right; width: 100%;">
            <button mat-raised-button color="primary" (click)="editBlog(item.id)"><mat-icon fontIcon="edit"></mat-icon></button>
            <button mat-raised-button color="accent" (click)="removeBlog(item.id)"><mat-icon fontIcon="delete"></mat-icon></button>

        </div>
    </mat-card-header>
    <mat-card-content>
        <p>{{item.description}}</p>
    </mat-card-content>
</mat-card>
